  <!-- Rabbit Feet -->
  <ellipse cx="50" cy="105" rx="8" ry="4" fill="#FFB6C1"/>
  <ellipse cx="70" cy="105" rx="8" ry="4" fill="#FFB6C1"/>

  <!-- Rabbit Tail -->
