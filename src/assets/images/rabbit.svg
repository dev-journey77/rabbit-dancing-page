  <!-- Rabbit Mouth -->
  <path d="M 60 53 Q 57 55 55 53" stroke="#FF69B4" stroke-width="1" fill="none"/>
  <path d="M 60 53 Q 63 55 65 53" stroke="#FF69B4" stroke-width="1" fill="none"/>

